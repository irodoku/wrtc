<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Experimento WebRTC</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>

    <div id="intro-container">
        <h2>Experimento WebRTC</h2>

    </div>


    <div id="videos">
        <video class="video-player" id="user-1" autoplay playsinline></video>
        <video class="video-player" id="user-2" autoplay playsinline></video>
    </div>
    <div style="display: grid;
    grid-template-columns: 1fr 1fr;
    column-gap: 1em;">
        <div>
            <div class="step">
                <button id="create-offer">Crear oferta SDP usuario 1</button>
            </div>
            <label>Oferta SDP:</label>
            <textarea id="offer-sdp" placeholder='Código SDP '></textarea>
        </div>
        <div>
            <div class="step">
                <button id="create-answer">Crear oferta SDP usuario 2</button>
            </div>
            <label>Oferta SDP2:</label>
            <textarea id="answer-sdp" placeholder="Código SDP "></textarea>
        </div>
    </div>

    <div class="step">
        <button id="add-answer">Conectar</button>
    </div>

</body>
<script src='main.js'></script>
</html>
